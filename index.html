<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstｂrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f5b786372c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>挑戰賽 - 留言板</title>
</head>

<body>

  <div class="container box">
    <section>
      <div class="post">
        <h1>
          <a href="##" class="boardPostuser">
            熱血玩台南
          </a>
        </h1>
        <p class="boardPostTimestamp"></p>
        <p class="boardPostContent"></p>
      </div>

      <section class="reaction">
        <div class="reaction_display">
          <div class="item">
            <i class="far fa-thumbs-up"></i>
            <span>450</span>
          </div>
          <div class="item">
            31則留言
          </div>
        </div>

        <div class="reaction_input">

          <button type="button" class=""><i class="far fa-thumbs-up"></i>讚</button>
          <button type="button" class=""><i class="far fa-comment-alt"></i>留言</button>
        </div>

      </section>

      <section class="message">

        <input type="text" class="message_input" placeholder="留言...">

        <div class="media">
          <img src="https://fakeimg.pl/64/" class="mr-3">
          <div class="media-body">
            <h5 class="mt-0">Media heading</h5>
            <p class="boardCommentContent">
            </p>

            <div class="require">
              <button class="reply">回覆</button>
              <div class="time boardCommentTime"></div>
            </div>

            <div class="media mt-3">
              <a class="mr-3" href="#">
                <img src="https://fakeimg.pl/64/" class="mr-3">
              </a>
              <div class="media-body">
                <h5 class="mt-0">Media heading</h5>
                <p class="boardReplyContent">
                  Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin. Cras purus
                  odio, vestibulum in vulputate at, tempus viverra turpis. Fusce condimentum nunc ac nisi vulputate
                  fringilla. Donec lacinia congue felis in faucibus.</p>

                <div class="require">
                  <button class="reply">回覆</button>
                  <div class="time boardReplyTime"></div>
                </div>

              </div>
            </div>
          </div>
        </div>




      </section>


    </section>





  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script/board.js"></script>
</body>

</html>
